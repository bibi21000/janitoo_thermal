[system]
service = jnt_fishtank
user = sebastien
log_dir = /tmp/janitoo_test/log
home_dir = /tmp/janitoo_test/home
pid_dir = /tmp/janitoo_test/run
conf_dir = /tmp/janitoo_test/etc
broker_ip = 127.0.0.1
broker_port = 1883
broker_user = myuser
broker_password = mypassword
broker_keepalive = 60
heartbeat_timeout = 10
heartbeat_count = 3

[thermal]
auto_start = True
heartbeat = 30
name = Thermal
location = location
hadd = 0232/0000
uuid = 006a8c1e-c84a-11e5-b0fa-24fd52f5f050
components.sensor0 = thermal.external_sensor
components.heater0 = thermal.external_heater
components.simple0 = thermal.simple_thermostat

[loggers]
keys = root,sqlalchemy,alembic,alembic.migration,janitoo

[handlers]
keys = console,file

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = file
qualname =

[logger_janitoo]
level = DEBUG
handlers = file
qualname = janitoo

[logger_sqlalchemy]
level = INFO
handlers = file
qualname = sqlalchemy

[logger_alembic]
level = INFO
handlers = file
qualname = alembic

[logger_alembic.migration]
level = INFO
handlers = console
qualname = alembic.migration

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_file]
class = FileHandler
level = DEBUG
formatter = generic
args = ('/tmp/janitoo_test/log/jnt_thermal.log', 'w')

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

[thermal__simple0]
heartbeat = 20
name = Thermostat
location = Zone 1
hadd = 0232/0001

[thermal__heater0]
heartbeat = 20
name = Heater 0
location = Zone 1
hadd = 0232/0003
remote_hadd_0 = 1111/0000
user_write_0 = switch|0|0x0025|1|0

[thermal__sensor0]
heartbeat = 20
name = Sensor 0
location = Zone 1
hadd = 0232/0002
user_read_0 = dht_in_temp|0
remote_hadd_0 = 1111/0000
