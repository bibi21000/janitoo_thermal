[system]
service = jnt_fishtank
user = sebastien
log_dir = /tmp/janitoo_test/log
home_dir = /tmp/janitoo_test/home
pid_dir = /tmp/janitoo_test/run
conf_dir = /tmp/janitoo_test/etc
broker_ip = 192.168.14.54
broker_port = 1883
broker_user = myuser
broker_password = mypassword
broker_keepalive = 60
heartbeat_timeout = 10
heartbeat_count = 3

[thermal]
auto_start = True
heartbeat = 15
config_timeout = 3
name = Thermal
location = location
hadd = 0232/0000
uuid = 006a8c1e-c84a-11e5-b0fa-24fd52f5f050

[loggers]
keys = root,sqlalchemy,alembic,alembic.migration,janitoo

[handlers]
keys = console,file

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = file
qualname = 

[logger_janitoo]
level = DEBUG
handlers = file
qualname = janitoo

[logger_sqlalchemy]
level = INFO
handlers = file
qualname = sqlalchemy

[logger_alembic]
level = INFO
handlers = file
qualname = alembic

[logger_alembic.migration]
level = INFO
handlers = console
qualname = alembic.migration

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_file]
class = FileHandler
level = DEBUG
formatter = generic
args = ('/tmp/janitoo_test/log/jnt_pi.log', 'w')

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

[fishtank__ambiance]
heartbeat = 30
name = Ambiance 1
location = Fishtank
hadd = 0222/0001
pin_0 = 12
pin_1 = 11

[fishtank__surftemp]
heartbeat = 30
name = Surface temperature
location = Fishtank
hadd = 0222/0002

[fishtank__deeptemp]
heartbeat = 30
name = Deep temperature
location = Fishtank
hadd = 0222/0003

[fishtank__moon]
heartbeat = 30
name = Moon
location = Fishtank
hadd = 0222/0004

[fishtank__sun]
heartbeat = 30
name = Sun
location = Fishtank
hadd = 0222/0005

